<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>HTML Check Box Test</title>
<script type="text/javascript">
var isIE = window.navigator.userAgent.indexOf("MSIE")>0;
var isFirefox = window.navigator.userAgent.indexOf("Firefox")>0;

function fnPrintCheckBoxValue(){
	var value = document.getElementById("idCheck").checked;
	alert(value);
}

function fnShowSel(){
	var value = document.getElementById("idSel").value;
	alert(value);
}

function fnSelBlur(obj){
	var color = obj.style.color;
	var colorWhite = "black", colorAqua = "Aqua";
	if(color==colorAqua)
	{
		obj.style.color = colorWhite;
	}
	else
	{
		obj.style.color = colorAqua;
	}
	//alert(obj.style.color);
}

function fnSelClick(obj)
{
	if(isFirefox)
	{
		obj.value = "<font color='Aqua'>"+obj.options[obj.selectedIndex].value+"</font>";
		//obj.value = obj.options[obj.selectedIndex];
		//var value = obj.value;
		//alert(value);
	}
}
</script>
</head>
<body>

<input type="checkbox" id="idCheck">
<p></p>
<input type="button" onClick="fnPrintCheckBoxValue();" value="Print CheckBox">
<p></p>
<select id="idSel" style="color:Aqua;" onClick="fnSelClick(this);">
	<option style="">aaa</option>
	<option style="color:red;">red</option>
	<option style="color:blue;">blue</option>
	<option style="color:green;">green</option>
	<option style="color:yellow;">yellow</option>
	<option style="color:lime;">lime</option>	
	<option style="color:purple;">purple</option>
</select>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="idTest">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" id="idSelBtn" onclick="fnShowSel();" value="Print Select Value">
<p></p>

</body>
</html>
